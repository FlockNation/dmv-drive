<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The DMV Drive</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="site-title">The DMV Drive</h1>
    <p class="site-subtitle">Your place for DMV (DC, Maryland, Virginia) sports news!</p>
  </header>

  <main class="container" aria-label="Main content">
    <!-- Featured Post -->
    <section id="featured-container" class="featured-section" aria-label="Featured post"></section>

    <!-- Latest Posts -->
    <section aria-label="Latest posts">
      <h2 class="latest-title">Latest</h2>
      <div id="latest-container" class="posts-grid"></div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> The DMV Drive. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="script.js"></script>
</body>
</html>
