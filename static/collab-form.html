<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collaboration Interest Form - The DMV Drive</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main>
    <h2>Collaboration Interest Form</h2>
    <form action="/submit-collab-form" method="POST">
      <label>Name: <input type="text" name="name" required></label><br>
      <label>Email: <input type="email" name="email" required></label><br>
      <label>Organization (if any): <input type="text" name="organization"></label><br>
      <label>Message: <textarea name="message" required></textarea></label><br>
      <button type="submit" class="green-button">Submit</button>
    </form>
  </main>
</body>
</html>
