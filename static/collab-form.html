<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collaboration Interest Form - The DMV Drive</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main>
    <h2>Collaboration Interest Form</h2>
    <form action="/submit-collab-form" method="POST">
      <div class="form-group">
        <h2>Name (and username on Substack)</h2>
        <input type="text" name="name" required>
      </div>
      <div class="form-group">
        <h2>Email</h2>
        <input type="email" name="email" required>
      </div>
      <div class="form-group">
        <h2>Organization on Substack</h2>
        <input type="text" name="organization">
      </div>
      <div class="form-group">
        <h2>Message (preferably state what you want to collaborate about)</h2>
        <textarea name="message" required></textarea>
      </div>
      <button type="submit" class="green-button">Submit</button>
    </form>
  </main>
</body>
</html>
