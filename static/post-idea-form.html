<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post Idea Form - The DMV Drive</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main>
    <h2>Post Idea Form</h2>
    <form action="/submit-post-idea-form" method="POST">
      <label>Name (and username on Substack): <input type="text" name="name" required></label><br>
      <label>Email: <input type="email" name="email" required></label><br>
      <label>Post Idea: <textarea name="idea" required></textarea></label><br>
      <button type="submit" class="green-button">Submit</button>
    </form>
  </main>
</body>
</html>
